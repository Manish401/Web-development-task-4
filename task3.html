  <title>Interactive Responsive Web Page</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fee903;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077cc;
    }

    section {
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(6, 229, 54, 0.31);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Carousel Styles */
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .carousel img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .carousel {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 14px;
      }
    }
  </style>

  <h1>Interactive Responsive Web Page</h1>

    <h2>üì∏ Image Carousel</h2>

    function nextImage() {
      imgIndex = (imgIndex + 1) % images.length;
      carouselImg.src = images[imgIndex];
    }

    function prevImage() {
      imgIndex = (imgIndex - 1 + images.length) % images.length;
      carouselImg.src = images[imgIndex];
    }

    // Quiz Logic
    const questions = [
      { q: "What is the capital of India?", a: "Delhi" },
      { q: "5 + 3 = ?", a: "8" },
      { q: "HTML stands for?", a: "HyperText Markup Language" }
    ];

    let currentQ = 0;
    const questionEl = document.getElementById("question");

    function showQuestion() {
      questionEl.innerText = questions[currentQ].q;
    }

    function checkAnswer() {
      const userAns = document.getElementById("answer").value.trim();
      if (userAns.toLowerCase() === questions[currentQ].a.toLowerCase()) {
        alert("‚úÖ Correct!");
      } else {
        alert("‚ùå Incorrect. Correct answer is: " + questions[currentQ].a);
      }

      currentQ++;
      document.getElementById("answer").value = "";

      if (currentQ < questions.length) {
        showQuestion();
      } else {
        questionEl.innerText = "Quiz Completed!";
      }
    }

    showQuestion();

    // Fetch API Joke
    async function getJoke() {
      try {
        const res = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await res.json();
        document.getElementById("joke").innerText = `${data.setup} ‚Äî ${data.punchline}`;
      } catch (err) {
        document.getElementById("joke").innerText = "Failed to fetch joke.";
